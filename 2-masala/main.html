<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/2-masala/main.css">
    <title>Document</title>
</head>

<body>

    <!-- SpeedInTime -->
    <div class="section-speed-time">
        <div class="container">
            <form class="form-speed-time">
                <h1 class="form-title">Kim birinchi bo-rish-ga!</h1>
                <div class="form-inp">
                    <label for="inp">Masofa</label>
                    <input class="inp" id="inp" type="number" placeholder="100km">
                    <button class="form-btn" type="submit">Hisobla</button>
                </div>

                <div class="form-cards">
                    <div class="card">
                        <img src="/2-masala/img/person.png" alt="">
                        <p>Walk</p>
                        <h4 class="walk">N soat</h4>
                    </div>

                    <div class="card">
                        <img src="/2-masala/img/bicycle.png" alt="">
                        <p>Bike</p>
                        <h4 class="bike">N soat</h4>
                    </div>

                    <div class="card">
                        <img src="/2-masala/img/car.png" alt="">
                        <p>Car</p>
                        <h4 class="car">N soat</h4>
                    </div>

                    <div class="card">
                        <img src="/2-masala/img/plane.png" alt="">
                        <p>Airplane</p>
                        <h4 class="airplane">N soat</h4>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- SpeedInTime -->



    <!-- Temperature -->
    <div class="section-temperature">
        <div class="container">
            <form class="form-temperature">
                <h1 class="form-title">Temperature convertor</h1>
                <div class="inp-cards">

                    <div class="card-celsius">
                        <p>Temperature in Celsius (C)</p>
                        <input class="inp1" type="number" placeholder="30.0 C">
                    </div>

                    <div class="card-fahrenheit">
                        <p>Temperature in Fahrenheit (F)</p>
                        <input class="inp2" type="text" placeholder="86.0 F">
                    </div>

                    <button type="submit">Convert</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Temperature -->

    <script src="/2-masala/main.js"></script>
</body>

</html>
